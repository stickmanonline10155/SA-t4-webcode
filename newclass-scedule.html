<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課表</title>
    <script src="https://kit.fontawesome.com/2be1d00d34.js" crossorigin="anonymous"></script>
    <!-- UI bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/@popperjs/core@2">
    <!-- css -->
    <link rel="stylesheet" href="expenseManage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .delete-button {
          font-size: large;
          background-color: transparent;
          border-color: transparent;
        }
        
      </style> 
</head>
<body>
    <!-- ======= Header ======= -->
<header class="header">
    <!-- offcanvas -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
        <i class="fa-solid fa-angle-left fa-lg"></i>
    </button>


    <!-- end of offcanvas -->
    <a href="#" class="logo" style="margin-right: 40%;">
        <h1>t4 NoteSystem</h1>
    </a>
    
</header>
<div style="margin:120px 40px 30px 40px;padding:30px;display: grid;grid-template-columns: 1fr 4fr;background-color: gainsboro;border-radius: 5px;row-gap: 30px;" align="center">
    <h4 align="right">課表名稱</h4>
    <input class="form-control" type="text" placeholder="請輸入課表名稱" aria-label="default input example" style="width: 800px;font-size:large;">
    <h4 align="right">星期</h4>
    <select class="form-control" id="exampleFormControlSelect1" style="width: 800px;font-size:large;">
        <option>一～五</option>
        <option>一～日</option>
      </select>
</div>
<!--課表設定-->
<div id="container" style="margin:0px 40px 30px 40px;padding:20px 8px 20px 8px;background-color: gainsboro;border-radius: 5px;">
    <!-- 删除按钮 -->
    

    <div style="display: grid;grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;row-gap: 30px;" align="center">
      <h4 align="center">節次</h4>
      <input class="form-control" type="text" placeholder="請輸入節次" aria-label="default input example" style="width: 160px;font-size:large;" align="center">
      <h4 align="center">開始時間</h4>
      <input type="time" style="width: 160px;font-size:large;" align="center">
      <h4 align="center">結束時間</h4>
      <input type="time" style="width: 160px;font-size:large;" align="center">
      
    </div>
</div>

<center>
    <button id="addButton" style="margin-bottom: 50px;font-size: large; padding: 5px; border-radius: 10px;border-color: transparent;background-color:gainsboro ;">增加節次</button>
    <button onclick="sendOption()" style="margin-bottom: 50px;margin-left: 20px;font-size: large; padding: 5px 10px 5px 10px; border-radius: 10px;border-color: transparent;background-color:#4c576d;color:white">完成</button>
</center>


<script>
  // 获取按钮元素
const addButton = document.getElementById('addButton');

// 监听按钮的点击事件
addButton.addEventListener('click', function() {
  // 创建新的内容元素
  const newContent = document.createElement('div');
  newContent.style.margin = '0px 40px 30px 40px';
  newContent.style.padding = '8px 8px 20px 8px';
  newContent.style.backgroundColor = 'gainsboro';
  newContent.style.borderRadius = '5px';

  // 删除按钮
  const deleteButton = document.createElement('button');
  deleteButton.className = 'delete-button';
  deleteButton.style.fontSize = 'large';
  deleteButton.style.backgroundColor = 'transparent';
  deleteButton.style.borderColor = 'transparent';
  const deleteIcon = document.createElement('i');
  deleteIcon.className = 'bi bi-x-lg';
  deleteButton.appendChild(deleteIcon);
  newContent.appendChild(deleteButton);

  
  // 内容区块
  const contentDiv = document.createElement('div');
  contentDiv.style.display = 'grid';
  contentDiv.style.gridTemplateColumns = '1fr 1fr 1fr 1fr 1fr 1fr';
  contentDiv.style.rowGap = '30px';
  contentDiv.align = 'center';

  // 添加标题和输入框
  const h4Element = document.createElement('h4');
  h4Element.align = 'center';
  h4Element.innerText = '節次';
  contentDiv.appendChild(h4Element);

  const inputElement = document.createElement('input');
  inputElement.className = 'form-control';
  inputElement.type = 'text';
  inputElement.placeholder = '請輸入節次';
  inputElement.style.width = '160px';
  inputElement.style.fontSize = 'large';
  inputElement.align = 'center';
  contentDiv.appendChild(inputElement);

  // 添加开始时间和结束时间输入框
  const h4Start = document.createElement('h4');
  h4Start.align = 'center';
  h4Start.innerText = '開始時間';
  contentDiv.appendChild(h4Start);

  const inputStart = document.createElement('input');
  inputStart.type = 'time';
  inputStart.style.width = '160px';
  inputStart.style.fontSize = 'large';
  inputStart.align = 'center';
  contentDiv.appendChild(inputStart);

  const h4End = document.createElement('h4');
  h4End.align = 'center';
  h4End.innerText = '結束時間';
  contentDiv.appendChild(h4End);

  const inputEnd = document.createElement('input');
  inputEnd.type = 'time';
  inputEnd.style.width = '160px';
  inputEnd.style.fontSize = 'large';
  inputEnd.align = 'center';
  contentDiv.appendChild(inputEnd);

  newContent.appendChild(contentDiv);

  // 删除按钮点击事件处理
  deleteButton.addEventListener('click', function() {
    // 移除相应的新增区块
    newContent.remove();
  });

  // 将新内容添加到容器中
  const container = document.getElementById('container');
  container.insertAdjacentElement('afterend', newContent);

});

function sendOption() {
            // 獲取選擇的選項值
            var selectElement = document.getElementById('exampleFormControlSelect1');
            var selectedOption = selectElement.value;
            
            // 將選項值傳送到另一個介面
            // 在這裡可以使用 JavaScript 的相關方法或框架來實現傳遞選項值的操作
            // 例如，使用 AJAX 發送 POST 請求或將選項值存儲到瀏覽器的 LocalStorage 中

            // 範例：在控制台輸出選項值
            console.log('選擇的選項值：', selectedOption);
        }
</script>
  
</body>
</html>
