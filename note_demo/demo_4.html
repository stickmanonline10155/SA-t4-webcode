    <title>筆記編輯</title>
</head>
<body style="background-color: rgb(230, 230, 230);">
    <!--導覽列-->
    <div class="note-nav">

        <div class="last-page-button">
            <a href="./note-file.html"><i class="fa-solid fa-chevron-left fa-lg" style="color: #ffffff;"></i></a>
        </div>

        <form align="center" class="note-nav-title">
            <textarea name="title" rows="1" cols="50" placeholder="請輸入標題" required style="resize: none; background-color: #4c576d; border-color: #4c576d; text-align: center; color:#ffffff"></textarea>
        </form>
    </div>
    <div >
        <div class="note-tool">
            
            <form class="check-button" align="right">
                <input type="submit" value="儲存">
            </form>
        </div>
    </div>
    


    <!--筆記編輯-->
    <form align="center" class="note-edit">
        <textarea name="noteedit" rows="6" cols="90" required style="height: 600px;"></textarea>
    </form>
</body>
</html>
